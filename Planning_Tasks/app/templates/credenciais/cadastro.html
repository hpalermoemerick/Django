{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'admin/css/login_cadastro.css' %}">
    <link rel="icon" href="{% static 'img/ideogram.png' %}">
    <title>Cadastro</title>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <form class="rounded-3 bg-dark p-3 text-dark" action="{% url 'cadastro' %}" method="post">
                {% csrf_token %}
                <h1 class="pb-3 text-center text-light">Faça seu cadastro</h1>
                <div class="form-floating mb-3">
                    <input class="form-control" name="username" id="username" type="text" placeholder="Username"
                        data-sb-validations="required" />
                    <label for="username" class="text-dark">Nome de usuário</label>
                    <div class="invalid-feedback" data-sb-feedback="username:required">Username is required.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="email" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                    <label for="emailAddress">Email</label>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" name="password" id="username" type="password" placeholder="Username"
                        data-sb-validations="required" />
                    <label for="username" class="text-dark">Senha</label>
                    <div class="invalid-feedback" data-sb-feedback="username:required">Password is required.</div>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="confirmaSenha" id="confirmaSenha" type="password" placeholder="Username"
                        data-sb-validations="required" />
                    <label for="username" class="text-dark">Confirmar senha</label>
                    <div class="invalid-feedback" data-sb-feedback="username:required">Password is required.</div>
                </div>

                <span class="text-danger">{{ erro }}</span>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary">Criar conta</button>
                </div>
                <div class="text-center">
                    <a href="/login/">Já possui uma conta? Faça login !!!</a>
                </div>
            </form>
            
        </div>
    </div>

    <!-- RODAPÉ -->
    <footer class="fixed-bottom bg-dark text-center text-light p-2">
        Planning Tasks &copy2023 <i class="bi bi-github"></i>
    </footer>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


</body>

</html>
